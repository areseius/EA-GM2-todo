<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="resource/css/reset.css" />
    <link rel="stylesheet" href="resource/css/style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.freepik.com/256/10099/10099716.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="editArea">
      <article class="editBox">
        <input type="text" placeholder="edit" id="editInput" />
        <i class="fa-regular fa-circle-check" id="editButton"></i>
      </article>
    </section>

    <section class="todobox">
      <article class="todoinput">
        <form>
          <input type="text" class="textinput" placeholder="Add new task" />
          <button class="buttoninput" type="submit">ADD</button>
        </form>
      </article>
      <article class="middle">
        <h1>Tasks : <span>0</span></h1>
        <button onclick="deleteAll()">DELETE ALL</button>
      </article>
      <article class="todotaskbox">
        <ul class="todos"></ul>
      </article>
    </section>
    <script src="resource/js/script.js"></script>
  </body>
</html>
